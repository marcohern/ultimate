<a class="level-top" [routerLink]="item.path"><span>{{item.label}}</span></a>
<div *ngIf="item.children" class="level0-wrapper dropdown-6col">
  <div class="container">
    <div class="level0-wrapper2">
      <div class="nav-block nav-block-center">
        <ul class="level0">
          <li class="level3 nav-6-1 parent item" *ngFor="let c of item.children">
            <a [routerLink]="c.path"><span>{{c.label}}</span></a>
            <ul *ngIf="c.children" class="level1">
              <li *ngFor="let cc of c.children" class="level2">
                <a [routerLink]="cc.path"><span>{{cc.label}}</span></a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div *ngIf="leftAd || rightAd" class="nav-add">
        <div *ngIf="leftAd" class="push_item">
          <div class="push_img">
            <a [attr.href]="leftAd.href">
              <img [attr.src]="leftAd.src" [attr.alt]="leftAd.alt">
            </a>
          </div>
        </div>
        <div *ngIf="rightAd" class="push_item push_item_last">
            <div class="push_img">
              <a [attr.href]="rightAd.href">
                <img [attr.src]="rightAd.src" [attr.alt]="rightAd.alt">
              </a>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
