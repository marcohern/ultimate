<div class="main-container col2-right-layout">
  <div class="main container">
    <div class="row">
      <section class="col-sm-9 wow">
        <div class="col-main about">
          <div class="page-title">
            <h2>Contactenos</h2>
          </div>
          <div class="static-contain">
            <h3>Formulario de Contácto</h3>
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nombre <span class="required">*</span></label>
                    <input class="input-text required-entry form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input class="input-text required-entry form-control" />
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Comentarios <span class="required">*</span></label>
                    <textarea rows="5" class="input-text required-entry form-control"></textarea>
                  </div>
                  <button class="button btn-cart" title="enviar" (click)="send($event)"><span>Enviar</span> </button>
                </div>
              </div>
            </form>
          </div>
          <h3>Ubicación</h3>
          <p>
            Estamos ubicados en
            <strong>{{company.address}}, {{company.city}}, {{company.state}}, {{company.country}}</strong>;
            Codigo postal: <strong>{{company.zip}}</strong>
          </p>
          <div id="location">
              <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
          </div>
        </div>
      </section>
      <brezza-company-sidemenu></brezza-company-sidemenu>
      <hr>
    </div>
  </div>
</div>
<brezza-sent-popup *ngIf="displayPopup" (close)="closePopup()"></brezza-sent-popup>
