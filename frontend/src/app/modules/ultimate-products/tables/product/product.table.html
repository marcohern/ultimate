<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>O.P.</th>
      <th>D.P.</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr product-row *ngFor="let product of products" [product]="product"
      (deleting)="deleting($event)"></tr>
  </tbody>
</table>
<ng-template #dlgConfirmDeleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Eliminar Producto</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="dlgConfirmDelete.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Desea eliminar el producto '<span>{{deletingProduct.name}}</span>'?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dlgConfirmDelete.hide()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="deleteConfirmed()">Eliminar</button>
  </div>
</ng-template>
