<h2>{{product.name}}</h2>
<div class="col-md-12">
  <ngx-image-gallery [images]="images" [conf]="conf"
    (onOpen)="galleryOpened($event)"
    (onClose)="galleryClosed()"
    (onImageClicked)="galleryImageClicked($event)"
    (onImageChange)="galleryImageChanged($event)"
    (onDelete)="deleteImage($event)"></ngx-image-gallery>
</div>
<div class="col-md-12">
  <section [innerHTML]="product.description"></section>
</div>
