<form [formGroup]="group" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Upload Image</label>
        <image-upload name="file" url="http://localhost:8000/api/uploads?bucket={{bucket}}"
          [headers]="{Authorization: 'Bearer ' + req.getToken()}"
          (uploadFinished)="onUploadFinished($event)"
          (removed)="onRemoved($event)"></image-upload>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Slug</label>
        <input type="text" class="form-control" formControlName="slug">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Resumen</label>
        <textarea class="form-control" formControlName="overview"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control tall" formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Sell Price</label>
        <input type="text" formControlName="org_price" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Discount Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" [checked]="discounted">
            </div>
          </div>
          <input type="text" formControlName="dct_price" class="form-control" placeholder="0.0">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <label>Categorias</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ult-checkboxes [source]="categories" label="name" value="id" [selected]="product?.categories" (checkboxChanged)="checkboxChanged($event)"></ult-checkboxes>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</form>
