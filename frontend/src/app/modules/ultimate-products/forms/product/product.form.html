<form [formGroup]="group" (ngSubmit)="submit($event)">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Upload Image</label>
        <image-upload name="file" url="{{apiroot}}/uploads?bucket={{bucket}}"
          [headers]="{Authorization: 'Bearer ' + req().getToken()}"
          [uploadedFiles]="product.images"
          (uploadFinished)="onUploadFinished($event)"
          (removed)="onRemoved($event)"></image-upload>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Slug</label>
        <input type="text" class="form-control" formControlName="slug">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Resumen</label>
        <textarea class="form-control" formControlName="overview"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control tall" formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Sell Price</label>
        <input type="text" formControlName="org_price" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Discount Price</label>
        <input type="text" formControlName="dct_price" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <label>Categorias</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ult-checkboxes [source]="categories" label="name" value="id" [selected]="product?.categories" (checkboxChanged)="checkboxChanged($event)"></ult-checkboxes>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</form>
