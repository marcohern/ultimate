<form [formGroup]="group" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <h2>Formulario de Usuario</h2>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" [attr.disabled]="disable()"/>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name" [attr.disabled]="disable()"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
          <button class="btn btn-primary" type="submit" [attr.disabled]="disable()">Guardar</button>
          &nbsp;
          <button class="btn btn-warning" type="button" (click)="cancel()" [attr.disabled]="disable()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
