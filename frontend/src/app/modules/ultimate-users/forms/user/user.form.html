<form [formGroup]="group" (ngSubmit)="submit()" class="needs-validation" novalidate>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <h2>Formulario de Usuario</h2>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" [attr.disabled]="disable()"/>
        <small class="err-feedback">Email obligatorio, formato: <b>xxxxxx@yyyyy.zzz</b>.</small>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Nombre</label>
        <input class="form-control" formControlName="name" [attr.disabled]="disable()"/>
        <small class="err-feedback">Nombre obligatorio.</small>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="acceptPassword">
    <div class="col-md-6">
      <div class="form-group">
        <label>Contrase単a</label>
        <input type="password" class="form-control" formControlName="password" [attr.disabled]="disable()"/>
        <small class="err-feedback">Contrase単a obligatoria.</small>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Confirmar Contrase単a</label>
        <input  type="password" class="form-control" formControlName="confirmPassword" [attr.disabled]="disable()"/>
        <small class="err-feedback">Debe ser igual a la contrase単a.</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
          <button class="btn btn-primary" type="submit" [attr.disabled]="disabelSubmit()">Guardar</button>
          &nbsp;
          <button class="btn btn-warning" type="button" (click)="cancel()" [attr.disabled]="disable()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
