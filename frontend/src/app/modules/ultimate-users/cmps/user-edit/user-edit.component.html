<div class="card" style="width: 100%">
  <div class="card-body">
    <form id="userEditForm" >
      <p class="h5 card-title">User Form</p>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="johndoe@mail.com" [(ngModel)]="user.email" name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="John Doe" [(ngModel)]="user.name" name="name">
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="invite($event)">Invite</button>
    </form>
  </div>
</div>
