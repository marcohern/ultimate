<div class="card" style="width: 100%">
  <div class="card-body">
    <form>
      <p class="h5 card-title">Login</p>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="johndoe@mail.com" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Remember me</label>
      </div>
      <div>
        <a class="btn btn-primary" (click)="requestLogin()">Login</a>
        <span *ngIf="req.requesting"> ...Loading...</span>
      </div>
      <div>
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
