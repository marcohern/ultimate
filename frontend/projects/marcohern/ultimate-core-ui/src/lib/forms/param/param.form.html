<form [formGroup]="group" (ngSubmit)="submit($event)">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <input type="text" name="name" formControlName="name" class="form-control" readonly />
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <input type="text" name="group" formControlName="group" class="form-control" readonly />
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <input type="text" name="value" formControlName="value" class="form-control" />
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control">Guardar</button>
      </div>
    </div>
  </div>
</form>
