<form [formGroup]="group" (ngSubmit)="submit($event)">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="name" formControlName="name" class="form-control" />
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label>Grupo</label>
        <input type="text" name="group" formControlName="group" class="form-control" />
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label>Valor</label>
        <input type="text" name="value" formControlName="value" class="form-control" />
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</form>
